<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Roux</title>
</head>

<body>
    <header class='header container-center1'>
        <div class="space">
            <a class="logo" href="/">
                <h1 class='logo-title'>Roux</h1>
                <h2 class='logo-sub-title'>Building awesome sites</h2>
            </a>
            <span class='welcome'>Bem vindo, Fulano de tal</span>
        </div>
        <div class="button-header-wrapper">
            <button class='button'>Cadastrar produto</button>
            <button class='button1'>Sair</button>
        </div>
    </header>
    <div class="sub-header">
        <h3 class='logo'>Minha Loja</h3>
       <div class="sub-header-1">
        <input type="text" placeholder="Oque deseja buscar?" class='text'>
        <button class='button'>Pesquisa</button>
       </div>
    </div>
   <div class="product container-center">
    <figure>
        <img src="logo.png" alt="">
    </figure>
    <div class="info-box">
        <h4 class='produto-titulo'>Logo mascote</h4>
        <strong class='produto-preço'>Preço: R$ 120,00</strong>
    </div>
    <div class="button-box">
        <button class='button'>Vender</button>
        <button class='button'>Comprar</button>
    </div>
   </div>
</body>

</html>
